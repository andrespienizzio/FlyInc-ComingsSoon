<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flyance</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="icon" sizes="180x180" href="img/flyance.ico">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="opacity"></div>

        <div class="gravity">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <img class="logo" src="img/Imagotipo + bajada-2.png" alt="Gravity">
                        <p>Gracias por tu visita!</p>
                        <p id="parrafo2">El sitio web está en construcción</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="email">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Mientras puedes seguirnos en nuestras redes sociales:</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="social-icon">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="icon">
                            <a href="https://www.instagram.com/flyance.ar/" alt="ig-flyance">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
